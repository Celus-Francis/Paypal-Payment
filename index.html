<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>

<!--Boostrap cdn-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<!--Stylesheet-->
<link rel="stylesheet" href="/style.css">

</head>
<body style="background-color:blue; background-image: url('https://st4.depositphotos.com/20710520/31519/v/950/depositphotos_315194098-stock-illustration-mobile-internet-banking-isometric-concept.jpg');">
    <div class="row my-5">
        <div class="col-md-6 ">
            <h1 style="font-size:4.5em;padding-left: 100px;color: #fff;">Easy Payment</h1>
            <div style="font-size:.5em;padding-left: 120px;color: #fff;">Lorem ipsum dolor sit amet, consectetur adipiscing elit,</div>
        </div>
          <div class="col-md-3 offset-md-7">
            <div class="card">
              <div class="card-body">
                <form class="" action="/pay" method="post">
                  <div class="form-group">
                    <label for="">Name: </label>
                    <input class="form-control" type="text" name="name" value="">
                  </div>
                  <div class="form-group">
                    <label for="">Email: </label>
                    <input class="form-control" type="text" name="email" value="">
                  </div>
                  <div class="form-group">
                    <label for="">Phone: </label>
                    <input class="form-control" type="text" name="phone" value="">
                  </div>
                    <div class="form-group">
                    <label for="">Amount: </label>
                    <input class="form-control" type="text" name="amount" value="">
                  </div>
                  <br>
                  <div class="form-group">
                    <button type="submit" class="btn form-control btn-primary">Donate</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </body>
    </html>
